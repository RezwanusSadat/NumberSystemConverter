<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Number System Conversion</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="jumbotron">
			<div class="container text-muted text-center">
				<h1 class="">Number System Conversion</h1>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="form-group col-md-6 input-section">
					<div id="from-select">
						<label for="from-number">From :</label>
						<select id="from-number" class="form-control from" onchange="changeInputType()">
							<option value="null" selected>Select a Number System</option>
							<option value="binary">Binary</option>
							<option value="decimal">Decimal</option>
							<option value="octal">Octal</option>
							<option value="hexadecimal">Hexadecimal</option>
						</select>
					</div>
					<div id="to-select">
						<label for="to-number">To :</label>
						<select id="to-number" class="form-control">
							<option value="null" selected>Select a Number System</option>
							<option value="binary">Binary</option>
							<option value="decimal">Decimal</option>
							<option value="octal">Octal</option>
							<option value="hexadecimal">Hexadecimal</option>
						</select>
					</div>
					<div id="input-field">
						<label for="number">Input Your Number :</label>
						<input class="form-control" id="number" placeholder="Input Your Number" />
					</div>

					<button type="submit" class="btn btn-secondary my-3 mx-sm-auto text-center" id="submit">Result</button>
				</div>
				<div class="screen col-md-6 bg-dark text-white rounded text-center align-content-center mx-sm-2 mx-md-0" id="display-result">
					<h3 id="result" class="result">Result</h3>
					<hr>
					<h1 class="my-5" id="result-text"></h1>	
				</div>
				<br>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="js/custom.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
